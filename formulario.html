<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <img src="./topo.jpg" width="50%" alt="Simbolo de muúsica tocando">
    </header>
    <form method="get">
        <fieldset>
            <legend>Formulário de Cadastro</legend>
                <label for="nome">Nome Completo</label>
                <input id="nome" type="text"><br><br>

                <label for="e-mail">E-mail</label>
                <input id="e-mail" type="email"><br><br>

                <label for="senha">Senha</label>
                <input id="senha" type="password"><br><br>

                <button type="submit">Cadastrar</button><br><br>
                <button type="reset">Limpar</button><br><br>
            
        </fieldset>


    </form>
    <footer>
        <img src="./footer1.png" width="50%" alt="Imagem de vários símbolos de países">
    </footer>
</body>

</html>
